<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ goodTitle }}</mat-card-title>
        <mat-card-subtitle>{{ goodCategory }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <div *ngFor="let img of goodImages">

  <img mat-card-image [src]="img.url" alt="{img.sourse}">
</div> -->
    <img mat-card-image alt="photo" [src]="getImage()" />
    <mat-card-content>
        <div class="price">
            {{ goodPrice | currency }}
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuyClick($event)">Купить</button>
    </mat-card-actions>
</mat-card>
